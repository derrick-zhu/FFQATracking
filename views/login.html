<!doctype html>
<html>
{{template "header"}}

<body>

    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container" style="width:30em">
        <form method="POST" action="/login/signin">
            <div class="form-group">
                <label>Account</label>
                <input type="text" name="uname" class="form-control" placeholder="Email" id="uname">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="pwd" class="form-control" placeholder="Password" id="pwd">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-default" onclick="return checkInput();" value="Sign in">
                <script type="text/javascript" >
                    function checkInput() 
                    {
                        if (checkInputLength('uname', 1, 1024) == false) {

                            alert('Invalid account')
                            return false;
                        }

                        if (false == checkWithRegex('uname', "[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?")) {
                            alert('Invalid email account format')
                            return false
                        }

                        if (checkInputLength('pwd', 1, 1024) == false) {

                            alert('Invalid password')
                            return false;
                        }
                    }                    
                </script>
            </div>
        </form>
    </div>

</body>

{{template "bootstrap_end"}}

</html>
