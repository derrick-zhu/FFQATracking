<!doctype html>
<html>
    <head>
        {{template "header"}}
        <script type="text/javascript" src="/static/js/features/newIssue.js"></script>

        <script type="text/javascript">
            window.onload = function() {
                setupNewIssuePage("{{.issueInitValue}}")
            }
        </script>

    </head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container">
        <form action="/issue/new" method="post">
            <div class="form-group">
                <label>Title:</label>
                <input id="issueTitle" name="issueTitle" type="text" class="form-control" placeholder="Issue Title">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea id="issueContent" name="issueContent" class="form-control" placeholder="Please input the description here." rows="10"></textarea>
            </div>

            <div id="optionGroup" class="form-group">
                <!-- all choise picker should be generated in Go. -->
            </div>

            <!-- 分割线 -->
            <hr class="seperate-line" width="80%" color=#987cb9 SIZE=3>

            <!-- 提交按钮 -->
            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Submit" onclick="return newIssueCheckInputContent();">
            </div>

        </form>
    </div>


</body>

{{template "bootstrap_end"}}

</html>
