    <div class="container" style="width:30em">
        <form method="POST" action="/register">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Account: *</span>
                    <input type="text" name="uname" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Nick Name: </span>
                    <input type="text" name="nickname" class="form-control" placeholder="Nick name" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Password: </span>
                    <input type="password" name="pwd" class="form-control" placeholder="Password">
                </div>
            </div>

            <div class="form-group"></div>
            <input type="submit" class="btn btn-default" onclick="return checkInput();" value="Register">
            <script type="text/javascript">
                function checkInput() {
                    var uname = document.getElementById("uname")
                    if (uname.value.length == 0) {
                        alert("Invalid account.")
                        return false;
                    }

                    var pwd = document.getElementById("pwd")
                    if (pwd.value.length == 0) {
                        alert("Invalid password.")
                        return false;
                    }
                }
            </script>
    </div>
    </form>
    </div>

</body>

</html>
