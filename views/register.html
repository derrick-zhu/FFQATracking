<!doctype html>
<html>
{{template "header"}}

<body>

    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container" style="width:30em">
        <form method="POST" action="/register">
            <div class="form-group">
                <label>Account: *</label>
                <input type="text" name="uname" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Nick Name: </label>
                <input type="text" name="nickname" class="form-control" placeholder="Nick name">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="pwd" class="form-control" placeholder="Password">
            </div>

            <div class="form-group"></div>
            <input type="submit" class="btn btn-default" onclick="return checkInput();" value="Register">
            <script type="text/javascript">
                function checkInput() {
                    var uname = document.getElementById("uname")
                    if (uname.value.length == 0) {
                        alert("Invalid account.")
                        return false;
                    }

                    var pwd = document.getElementById("pwd")
                    if (pwd.value.length == 0) {
                        alert("Invalid password.")
                        return false;
                    }
                }
            </script>
    </div>
    </form>
    </div>

</body>

{{template "bootstrap_end"}}

</html>
