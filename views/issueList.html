<!doctype html>
<html>
    <head>
        {{template "header"}}
    </head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container">
        <div>
            <h1>Hi{{.ProjectTitle}} <small> world</small></h1>
        </div>
        <a href="/issue">New issue</a>
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th style="width: 30%">Title</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Version</th>
                    <th>Creator</th>
                    <th>Assignor</th>
                    <th>Create Date</th>
                </tr>
            </thead>
            <tbody>
                {{template "issueListTableRow" .}}
            </tbody>
        </table>
    </div>
</body>

{{template "bootstrap_end"}}

</html>
