<!doctype html>
<html>

<head>
    {{template "header" .}}
    <link rel="stylesheet" href="/static/css/FFTechStyle/issueDetail.css">
</head>

<body>

    <div class="navbar navbar-default">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    {{$issue := .issueData}}

    <div class="container">
        <form role="form" method="POST" action="#">
            <div class="form-group">
                <h1>Issue: <small>{{$issue.Title}}</small></h1>
            </div>
            <div class="form-group" >
                <label class="left" style="width:100%">Description:</label>
                <textarea cols="30" rows="10" readonly="readonly">{{$issue.Description}}</textarea>
            </div>

            {{range .issueHTMLValue}}
            {{template "dataPickerTemplate" .}}
            {{end}}

            <!-- 分割线 -->
            <div class="col-xs-12">
                <hr class="seperate-line" width="80%" color=#987cb9 SIZE=3>
            </div>

        </form>
    </div>

</body>

{{template "bootstrap_end"}}

</html>
